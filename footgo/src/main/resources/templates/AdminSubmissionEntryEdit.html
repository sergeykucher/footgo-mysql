<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Admin Page</title>
        <link rel="stylesheet" href="../../../admin.css">
        <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
        <script src="/submissionById.js" type="text/javascript"></script>
        <script src="/submissionEntryDeleteById.js" type="text/javascript"></script>
        <script src="/putTeamRequestById.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="admin-main">
                <div class="admin-logo">
                    <a href="/admin">
                        <img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo">
                    </a>
                </div>
            </div>

            <div id="hideifsuccess" class="team-request">
                <h3>Заявка Команди</h3>
                <div class="admin-team-name">
                    <p>Назва команди</p>
                    <input type="text" id="name" name="teamName" placeholder="Назва команди" required>
                </div>
                <p class="admin-title-row">Капітан</p>
                <div class="admin-capitan">
                    <input type="text" id="captain_name" name="captainName" placeholder="Прізвище ім'я" required>
                    <input type="tel" id="captain_phone" name="captainPhone" pattern="[0-9]{10}" placeholder="номер телефону 093 ..." required>
                    <input type="email" id="captain_email" name="captainEmail" placeholder="введіть email" required>
                </div>
                <div class="slogan-button">
                    <input class="main-input-button" type="button" value="Зберегти" onclick="putTeamRequestById()">
                    <input class="main-input-button main-input-button-del" type="button" value="Видалити" onclick="deleteEntryById()">
                </div>
            </div>
            <div id="success" class="player-bg"><p>Заявку успішно видалено!</p></div>
            <div id="error" class="player-bg"><p>Помилка при видаленні заявки! Зв'яжіться з з адміністраторами footgo.league@gmail.com </p></div>
            <div class="slogan-button">
                <input id="success-button" class="main-input-button main-input-button-all" type="button" value="Всі заявки" onclick="location.href = '/admin/submission';">
            </div>
        </div>
    </body>
</html>
