<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Admin Page</title>
        <link rel="stylesheet" href="../../../admin.css">
        <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
        <script src="/submissionTeamById.js" type="text/javascript"></script>
        <script src="/putTeamAndCaptainById.js" type="text/javascript"></script>
        <script src="/logoUploadScript.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="admin-main">
                <div class="admin-logo">
                    <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
                </div>
            </div>

            <div class="team-request">
                <h3>Редагування Команди</h3>
                <p class="admin-title-row">Назва команди</p>
                <div class="admin-team-name">
                    <div class="admin-capitan"><input type="text" id="name" name="teamName" placeholder="Назва команди" required></div>
                </div>
                <p class="admin-title-row">Капітан</p>
                <div class="admin-capitan">
                    <input type="text" id="captain_name" name="captainName" placeholder="Прізвище ім'я" required>
                    <input type="tel" id="captain_phone" name="captainPhone" pattern="[0-9]{10}" placeholder="номер телефону 093 ..." required>
                    <input type="email" id="captain_email" name="captainEmail" placeholder="введіть email" required>
                </div>
                <p class="admin-title-row">Додаткові бали</p>
                <div class="admin-capitan">
                    <input type="text" id="bonus-points" name="bonusPoints" placeholder="Бонусні бали" required="">
                </div>
                <div class="admin-capitan">
                    <input disabled type="text" id="imageUrl" name="logoImageUrl" placeholder="Логотип" required>
                    <input disabled type="text" id="imageUrlDark" name="logoImageUrlDark" placeholder="Логотип (Dark mode)" required>
                </div>
                <div class="admin-logo-upload">
                    <p class="admin-title-row plogo">Співвідношення сторін - 1:1&nbsp;</p>
                    <img id="logo" src="">
                    <img id="logoDark" src="">
                </div>
                <div class="admin-logo-upload">
                    <label class="fileUploadLabel" for="fileUpload">
                        <div class="fileUpload">Логотип команди</div>
                        <input type="file" id="fileUpload" />
                    </label>
                    <label class="fileUploadLabel" for="fileUploadDark">
                        <div class="fileUpload">Логотип команди (Dark mode)</div>
                        <input type="file" id="fileUploadDark" />
                    </label>
                    <p id="filename"></p>
                    <p id="filenameDark"></p>
                </div>
                <div class="slogan-button">
                    <input class="main-input-button" type="button" value="Зберегти" onclick="putTeamAndCaptainById()">
                </div>
                <div id="success" class="player-bg"><p>Дані успішно збережено!</p></div>
                <div id="error" class="player-bg"><p>Помилка при збереженні! Зв'яжіться з з адміністраторами footgo.league@gmail.com </p></div>
                <p class="admin-title-row">Гравці</p>
                <div class="slogan-button">
                    <input class="main-input-button main-input-button-player" type="button" value="Додати гравця" onclick="addNewPlayer()">
                </div>
                <div class="all-requests">
                    <div th:each="item : ${team.players}">
                        <a th:attr="href=${'/admin/player/edit?uuid=' + item.id}" class="link-style">
                            <div class="request-block">
                                <h3 th:text="${item.firstName}"></h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
