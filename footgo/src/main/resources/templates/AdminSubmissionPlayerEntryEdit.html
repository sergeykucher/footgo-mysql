<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Admin Page</title>
        <link rel="stylesheet" href="../../../admin.css">
        <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
        <script src="/submissionPlayerById.js" type="text/javascript"></script>
        <script src="/putPlayerById.js" type="text/javascript"></script>
        <script src="/teamDeletePlayerById.js" type="text/javascript"></script>
        <script src="/fileUploadScript.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="admin-main">
            <div class="admin-logo">
                <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
            </div>
        </div>

        <div id="hideifsuccess" class="team-request">
            <p class="admin-title-row">Гравець</p>
            <div class="admin-file-upload">
                <p class="admin-title-row plogo">Співвідношення сторін - 1:1&nbsp;</p>
                <p class="admin-title-row plogo">(не більше 300кб)</p>
                <img id="image" src="">
            </div>
            <div class="admin-file-upload">
                <label class="fileUploadLabel" for="fileUpload">
                    <div class="fileUpload">Додати фото</div>
                    <input type="file" id="fileUpload" />
                </label>
                <p id="filename"></p>
            </div>
            <div class="admin-capitan">
                <input type="text" id="firstName" name="playerFirstName" placeholder="Ім'я гравця" required>
            </div>
            <div class="admin-capitan">
                <input type="text" id="lastName" name="playerLastName" placeholder="Прізвище гравця" required>
            </div>
            <div class="admin-capitan">
                <input type="text" id="number" name="playerNumber" placeholder="Номер гравця" required>
            </div>
            <div class="admin-capitan">
                <input type="text" id="phone" name="playerPhone" placeholder="Телефон" required>
            </div>
            <div class="admin-capitan">
                <input type="text" id="email" name="playerEmail" placeholder="E-mail" required>
            </div>
            <div class="admin-capitan">
                <input disabled type="text" id="imageUrl" name="playerImageUrl" placeholder="Фото" required>
            </div>
            <div class="slogan-button">
                <input class="main-input-button" type="button" value="Зберегти" onclick="putPlayerById()">
                <input class="main-input-button main-input-button-del" type="button" value="Видалити" onclick="deletePlayerById()">
            </div>
        </div>
        <div id="successChange" class="player-bg"><p>Дані гравця успішно змінено!</p></div>
        <div id="successDel" class="player-bg"><p>Заявку успішно видалено!</p></div>
        <div id="errorDel" class="player-bg"><p>Помилка при видаленні гравця! Зв'яжіться з з адміністраторами footgo.league@gmail.com </p></div>
        <div id="errorChange" class="player-bg"><p>Помилка при зміні даних гравця! Зв'яжіться з з адміністраторами footgo.league@gmail.com </p></div>
        <div class="slogan-button">
            <input id="success-button" class="main-input-button main-input-button-all" type="button" value="Всі команди" onclick="returnToTeamsPage()">
        </div>
    </body>
</html>
